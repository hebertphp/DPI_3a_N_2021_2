<head>
    <meta charset="UTF-8">
    <title>Css</title>
    <!-- 
        CSS divide em:
       não vou usar - inline:  formatação dentro da tag, style=""
       OK interno: com as tags <style></style> seletor { propriedade: valor;}
       OK externo: 
        1) criar uma tag link <link rel="stylesheet" href="style.css">
        2) criar o arquivo com nome style.css
     --> 
    <!-- comentário em HTML, no vscode Ctrl + ; --> 
    <link rel="stylesheet" href="style.css">

        h1{background-color: green;}/* comentário em css */
