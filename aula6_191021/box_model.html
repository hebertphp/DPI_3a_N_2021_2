<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>box-model</title>
    <style>
        .div1 {
            margin: 20px;
            border: 5px solid blue;
            padding: 20px;
            width: 300px;
            height: 200px;
            box-sizing: border-box;
        }
        .div2 {
            margin: 20px;
            border: 5px solid red;
            padding: 20px;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="div1">Div1 com box-sizing
        <pre>
    margin: 20px;
    border: 5px solid blue;
    padding: 20px;
    width: 300px;
    height: 200px;
    box-sizing: border-box;
        </pre>
    </div>
        <div class="div2">Div2 sem box-sizing<br>
        <pre>
    margin: 20px;
    border: 5px solid red;
    padding: 20px;
    width: 300px;
    height: 200px;
        </pre>
    </div>
</body>
</html>
