<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sintaxe Hexadecimal</title>
    <style>
        .cor1{ background-color: #ff0000 }
        .cor2{ background-color: #00ff00; }
        .cor3{ background-color: #0000ff; }
        .cor4{ background-color: #ffff00; }
        .cor5{ background-color: #808080; }
        .cor6{
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1 class="cor1">Vermelho - #ff0000</h1>
    <h1 class="cor2">Verde - #00ff00</h1>
    <h1 class="cor3">Azul - #0000ff</h1>
    <h1 class="cor4">Amarelo - #ffff00</h1>
    <h1 class="cor5">Cinza - #808080</h1>
    <h1 class="cor6">White (#ffffff) - Black (#000000)</h1>
</body>
</html>
