<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sintaxe RGB</title>
    <style>
        .cor1{ background-color: rgb(255,0,0)} /* vermelho */
        .cor2{ background-color: rgb(0, 255, 0); }/* verde */
        .cor3{ background-color: rgb(0, 0, 255); } /* azul */
        .cor4{ background-color: rgb(255, 255, 0); }/* amarela */
        .cor5{ background-color: rgb(128, 128, 128); }/*  cinza */
        .cor6{
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1 class="cor1">Vermelho - #ff0000</h1>
    <h1 class="cor2">Verde - #00ff00</h1>
    <h1 class="cor3">Azul - #0000ff</h1>
    <h1 class="cor4">Amarelo - #ffff00</h1>
    <h1 class="cor5">Cinza - #808080</h1>
    <h1 class="cor6">White (#ffffff) - Black (#000000)</h1>
</body>
</html>
